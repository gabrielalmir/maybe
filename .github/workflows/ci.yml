name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pull-requests: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce test change approval label
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map((label) => label.name);
            const hasApprovalLabel = labels.includes('test-change');

            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                per_page: 100,
              }
            );

            const restricted = files
              .map((f) => f.filename)
              .filter((name) => {
                return (
                  name.startsWith('tests/') ||
                  name.startsWith('tests/fixtures/') ||
                  name === 'phpunit.xml' ||
                  name === 'phpunit.xml.dist'
                );
              });

            if (restricted.length > 0 && !hasApprovalLabel) {
              core.setFailed(
                `Test file changes require the 'test-change' label. Changed: ${restricted.join(', ')}`
              );
            }

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Lint (PHPStan)
        run: composer lint

      - name: Test (Pest)
        run: composer test
